<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset="UTF-8" />
    <title>SVG - Viewport</title>
</head>
<body>

<h1>Viewport</h1>

<ul>
    <li>viewport 안에 새로운 뷰포트를 생성할 수 있다.</li>
    <li>viewport 영역의 하위 element들은 viewport의 원점(좌측 상단)을 기준으로 좌표를 가진다.</li>
    <li> + element들이 겹쳐있을 경우 나중에 작성한 element의 순서가 앞으로 온다.</li>
</ul>

<svg width="700px" height="700px" style="outline: 4px solid #ff7a00; overflow:visible">
    <text x="10" y="30" font-size="20">뷰포트 1</text>
    <circle cx="100" cy="100" r="20" fill="#92CCA6" />
    <circle cx="90" cy="90" r="20" fill="#FF4848" opacity="0.8" />

    <svg id="up" x="100" y="100" width="500px" height="500px">
        <rect x="0" y="0" width="100%" height="100%" style="stroke:#92CCA6; stroke-width: 10; fill:#fff;" />
        <text x="10" y="30" font-size="20">뷰포트 2</text>
        <circle cx="200" cy="0" r="20" fill="#FF4848" />
    </svg>

    <svg x="300" y="50" width="500px" height="500px">
        <rect x="0" y="0" width="100%" height="100%" style="stroke:#FF4848; stroke-width: 13; fill:#fff;" />
        <text x="10" y="30" font-size="20">뷰포트 3</text>
    </svg>

    <!--<use xlink:href="#up" />-->
</svg>

</body>
</html>
