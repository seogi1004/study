<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../lib/jquery-1.8.0.min.js"></script>
    <script src="../lib/jui.chart.min.js"></script>
    <script>
        jui.define("handler", [ "jquery", "util.base", "util.math" ], function($, _, Math2) {
            var data = [], unit = 0, count = 36;
            unit = 360 / count;

            return {
                start: function(list, round) {
                    console.log("start : " + round);

                    data = list;
                    
                },
                move: function(seq, limit) {
                    var list = [];

                    for(var i = 0; i < data.length; i++) {
                        //var r = Math2.radian(degree * i);
                        
                        var degree = unit * i;
                        var radian = degree * Math.PI / 180;
                        console.log("radian :" + radian );

                        list[i] = {
                            cx: data[i].cx + (seq * Math.cos(radian)),
                            cy: data[i].cy + (seq * Math.sin(radian)),
                            fill: "#12f2e8"
                        }

                        console.log("move (x, y) : (" + list[i].cx + ", " + list[i].cy + ")");
                    }

                    console.log("move : " + seq + "/" + limit);

                    return list;
                },
                end: function() {
                    console.log("end");
                },

                width: 500,
                height: 500,
                fps: 60,
                timeout: 10000,
                wait: 1,
                count: 36,
                radius: 3
            }
        });
    </script>
    <script src="template.js"></script>
</head>

<body>
<div id="chart"></div>
</body>
</html>
