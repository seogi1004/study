<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Transformation - translate, scale, rotate, skew</title>
	</head>
	<body>
		<svg width="610px" height="2035">
			<defs>
				<pattern id="rulerPattern" patternUnits="userSpaceOnUse"
						x="0" y="0" width="10" height="10"
						viewBox="0 0 10 10" >

					<line x1="0" y1="0" x2="10" y2="0" stroke="gray" fill="none" stroke-dasharray="1,1" />
					<line x1="0" y1="0" x2="0" y2="10" stroke="gray" fill="none" stroke-dasharray="1,1" />
				</pattern>

				<pattern id="rulerPattern2" patternUnits="userSpaceOnUse"
						x="0" y="0" width="20" height="20"
						viewBox="0 0 20 20" >

					<line x1="0" y1="0" x2="20" y2="0" stroke="gray" fill="none" stroke-dasharray="1,1" />
					<line x1="0" y1="0" x2="0" y2="20" stroke="gray" fill="none" stroke-dasharray="1,1" />
				</pattern>

				<pattern id="rulerPattern3" patternUnits="userSpaceOnUse"
						x="0" y="0" width="30" height="15"
						viewBox="0 0 30 15" >

					<line x1="0" y1="0" x2="30" y2="0" stroke="gray" fill="none" stroke-dasharray="1,1" />
					<line x1="0" y1="0" x2="0" y2="15" stroke="gray" fill="none" stroke-dasharray="1,1" />
				</pattern>
			</defs>

			
			<g>
				<!-- Backgrounds -->
				<rect x="0" y="0" width="200px" height="200px" fill="url(#rulerPattern)" />
				 <g id="square">
			        <rect x="0" y="0" width="20" height="20"
			            style="fill: black; stroke-width: 2;"/>
			    </g>
			    <use xlink:href="#square" x="50" y="50"/>
			</g>

			<g transform=translate(205)>
				<!-- Backgrounds -->
				<rect x="0" y="0" width="200px" height="200px" fill="url(#rulerPattern)" />
				<g id="square2">
				    <rect x="0" y="0" width="20" height="20"
				        style="fill: none; stroke:black; stroke-width: 2;"/>
				</g>
				<use xlink:href="#square2" transform="translate(50,50)"/>

			</g>
			
			<g transform=translate(0,205)>
				<!-- Backgrounds -->
				<g id="square4">
			        <rect x="10" y="10" width="20" height="20"
			            style="fill: none; stroke: black;"/>
			    </g>
			    <use xlink:href="#square4" transform="scale(2)"/>
			</g>

			<g transform=translate(205,205)>
			    <!-- Backgrounds -->
				<rect x="0" y="0" width="200px" height="200px" fill="url(#rulerPattern2)" />
				<g id="square5">
			        <rect x="10" y="10" width="20" height="20"
			            style="fill: none; stroke: black;"/>
			    </g>

			    <rect x="0" y="0" width="20" height="20" fill="#f00" opacity="0.3"/>
  				
  				<rect x="0" y="0" width="10" height="10" fill="#f00" opacity="0.8"/>

			    <use xlink:href="#square5" transform="scale(2)"/>
			</g>

			<g transform=translate(0,410)>
				<!-- Backgrounds -->
				<g id="square6">
			        <rect x="0" y="0" width="20" height="20"
			            style="fill: none; stroke: black;"/>
			    </g>
			    <use xlink:href="#square6" transform="scale(2)"/>
			</g>

			<g transform=translate(205,410)>
				<!-- Backgrounds -->
				<rect x="0" y="0" width="200px" height="200px" fill="url(#rulerPattern)" />
				<g id="square7">
			        <rect x="20" y="20" width="20" height="20"
			            style="fill: none; stroke: black;"/>
			    </g>
			    <use xlink:href="#square7" transform="scale(2)"/>
			</g>
			

			<g transform=translate(0,615)>
				<!-- Backgrounds -->
				<rect x="0" y="0" width="200px" height="200px" fill="url(#rulerPattern)" />
				<g id="square8">
			        <rect x="20" y="20" width="20" height="20"
			            style="fill: none; stroke: black;"/>
			    </g>
			    <use xlink:href="#square8" transform="scale(3, 1.5)"/>
			</g>

			<g transform=translate(205,615)>
				<!-- Backgrounds -->
				<rect x="0" y="0" width="200px" height="200px" fill="url(#rulerPattern3)" />
				<g id="square9">
			        <rect x="20" y="20" width="20" height="20"
			            style="fill: none; stroke: black;"/>
			    </g>
			    <use xlink:href="#square9" transform="scale(3, 1.5)"/>
			</g>
			
			<g transform=translate(0,820)>
				<!-- grid guide lines in non-scaled coordinate system -->
				<line x1="0" y1="0" x2="100" y2="0" style="stroke: black;"/>
				<line x1="0" y1="0" x2="0" y2="100" style="stroke: black;"/>
				<line x1="45" y1="0" x2="45" y2="100" style="stroke: gray;"/>
				<line x1="0" y1="60" x2="100" y2="60" style="stroke: gray;"/>

				<!-- rectangle to be transformed -->
				<rect x="15" y="20" width="10" height="5" 
				    transform="scale(3)"
				    style="fill: none; stroke: black;"/>

				<circle cx="15" cy="20" fill="red" r="3"/>  
				
				<rect x="15" y="20" width="10" height="5" 
				    style="fill:red opacity:0.3"/>  
			</g>

			<g transform=translate(205,820)>
				<rect x="0" y="0" width="200px" height="200px" fill="url(#rulerPattern)" />

				<rect x="10" y="10" width="20" height="15" fill="#00ff00" opacity="0.3"/>

				<rect x="10" y="10" width="20" height="15"
				    transform="translate(30, 20) scale(2)" style="fill: #ccc;"/>
				    
				<rect x="10" y="10" width="20" height="15"
				    transform="scale(2) translate(30, 20)"
				    style="fill: black;"/>
			</g>

			<g transform=translate(0,1025)>
				<rect x="0" y="0" width="400px" height="400px" fill="url(#rulerPattern)" />

				<line x1="0" y1="200" x2="400" y2="200" style="stroke: black;"/>
				<line x1="200" y1="0" x2="200" y2="400" style="stroke: black;"/>
				
				<circle cx="200" cy="200" fill="red" r="3"/> 
				<text x="200" y="200">(0,0)</text>

				<g id="original" transform="translate(200,200)">
					<circle cx="40" cy="40" fill="##ff1493" r="3"/>
					<circle cx="150" cy="40" fill="#0000ff" r="3"/>
					<circle cx="120" cy="70" fill="#32cd32" r="3"/>
					<circle cx="40" cy="70" fill="#008080" r="3"/>
					<!--
					<text x="40" y="40" font-size="13" font-weight="bold">(40,40)</text>
					<text x="150" y="40" font-size="13" font-weight="bold">(150,40)</text>
					<text x="120" y="70" font-size="13" font-weight="bold">(120,70)</text>
					<text x="40" y="70" font-size="13" font-weight="bold">(40,70)</text>
					-->
					<polygon points="40 40, 150 40, 120 70, 40 70"
	        		style="fill: #f00; stroke: black; opacity:0.3" />
				</g>
				
				<!-- (1) -->
				<use xlink:href="#original" transform="translate(400,400) scale(-1,-1)" />
				<!-- (2)-->
				<use xlink:href="#original" transform="translate(0,400) scale(1,-1)" />
				<!-- (3) -->
				<use xlink:href="#original" transform="translate(400,0) scale(-1,1)" />


				<text x="110" y="150" font-size="15" font-weight="bold">(1)</text>
				<text x="280" y="150" font-size="15" font-weight="bold">(2)</text>
				<text x="110" y="260" font-size="15" font-weight="bold">(3)</text>
				<text x="280" y="260" font-size="15" font-weight="bold">(4)</text>
				
			</g>

			<g transform=translate(0,1430)>
				<circle cx="100" cy="100" r="90" fill="none" stroke="black"/>

				<line id="line1" x1="100" y1="100" x2="200" y2="100" style="stroke: black;"/>
				<!--
				<line id="line2" x1="0" y1="0" x2="100" y2="100" style="stroke: green;"/>

				<use xlink:href="#line2" transform="rotate(45)"/>
				<use xlink:href="#line2" transform="rotate(90)"/>
				<use xlink:href="#line2" transform="rotate(135)"/>
				<use xlink:href="#line2" transform="rotate(180)"/>
				<use xlink:href="#line2" transform="rotate(225)"/>
				<use xlink:href="#line2" transform="rotate(270"/>
				<use xlink:href="#line2" transform="rotate(315)"/>
				-->

				
				<!-- 시계 방향 기준 : 원점 (0,0) -> (100,100) -->
				<use xlink:href="#line1" transform="rotate(45,100,100)"/>
				<use xlink:href="#line1" transform="rotate(90,100,100)"/>
				<use xlink:href="#line1" transform="rotate(135,100,100)"/>
				<use xlink:href="#line1" transform="rotate(180,100,100)"/>
				<use xlink:href="#line1" transform="rotate(225,100,100)"/>
				<use xlink:href="#line1" transform="rotate(270,100,100)"/>
				<use xlink:href="#line1" transform="rotate(315,100,100)"/>
			</g>

			<g transform=translate(0,1635)>
				<!-- center of scaling -->
				<circle cx="50" cy="50" r="2" style="fill: red;"/>

				<!-- non-scaled rectangle -->
				<g id="box" style="stroke: black; fill: none;">
					<rect x="35" y="40" width="30" height="20"/>
				</g>

				<!-- translate(-centerX*(factor-1), -centerY*(factor-1)) scale(factor) -->
				<!--
				<use xlink:href="#box" transform="scale(2)"/>
				<use xlink:href="#box" transform="scale(2.5)"/>
				<use xlink:href="#box" transform="scale(3)"/>
				-->
				<use xlink:href="#box" transform="translate(-50,-50) scale(2)"/>
				<use xlink:href="#box" transform="translate(-75,-75) scale(2.5)"/>
				<use xlink:href="#box" transform="translate(-100,-100) scale(3)"/>
				
			</g>

			<g transform=translate(0,1835)>
				<g style="stroke: gray; stroke-dasharray: 4 4;">
				    <line x1="0" y1="0" x2="200" y2="0"/>
				    <line x1="20" y1="0" x2="20" y2="90"/>
				    <line x1="120" y1="0" x2="120" y2="90"/>
				</g>

				<g transform="translate(20, 0)">    
				    <g transform="skewX(30)">    
				        <polyline points="50 0, 0 0, 0 50"   
				             style="fill: none; stroke: black; stroke-width: 2;"/>
				        <text x="0" y="60">skewX</text>    
				    </g>
				</g>

				<g transform="translate(120, 0)">     
				    <g transform="skewY(30)">
				        <polyline points="50 0, 0 0, 0 50"
				            style="fill: none; stroke: black; stroke-width: 2;"/>
				        <text x="0" y="60">skewY</text>
				    </g>
				</g>
			</g>
		</svg>
	</body>
</html>
