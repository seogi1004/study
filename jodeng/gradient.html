<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Gradient - Linear, Radial</title>
	</head>
	<body>
		<svg width="500px" height="500px">

			<defs>
				<linearGradient id="lg">
				    <stop offset="0" style="stop-color: #F5A9F2;"/>
				    <stop offset="1" style="stop-color: #58FAF4;"/>
				</linearGradient>

				<radialGradient id="rg">
				    <stop offset="0%" style="stop-color: #F5A9F2;"/>
				    <stop offset="100%" style="stop-color: #58FAF4;"/>
				</radialGradient>
			</defs>

			<rect x="10" y="10" width="100px" height="100px" style="fill: #F5A9F2; stroke: black;"/>
			<rect x="110" y="10" width="100px" height="100px" style="fill: #58FAF4; stroke: black;"/>

			<rect x="10" y="120" width="200px" height="100px" style="fill: url(#lg); stroke: black;"/>

			<rect x="10" y="230" width="200px" height="200px" style="fill: url(#rg); stroke: black;"/>


		</svg>

		<svg width="500px" height="300px">
			<defs>
				<linearGradient id="three_stops">
				    <stop offset="0%" style="stop-color: #ffcc00;"/>
				    <stop offset="33.3%" style="stop-color: #cc6699"/>
				    <stop offset="100%" style="stop-color: #66cc99;"/>
				</linearGradient>

				<linearGradient id="right_to_left"
				    xlink:href="#three_stops"
				    x1="100%" y1="0%" x2="0%" y2="0%"/>

				<linearGradient id="down"
				    xlink:href="#three_stops"
				    x1="0%" y1="0%" x2="0%" y2="100%"/>

				<linearGradient id="up"
				    xlink:href="#three_stops"
				    x1="0%" y1="100%" x2="0%" y2="0%"/>

				<linearGradient id="diagonal"
				    xlink:href="#three_stops"
				    x1="0%" y1="0%" x2="100%" y2="100%"/>
			</defs>

			<rect x="40" y="20" width="200" height="40" style="fill: url(#three_stops); stroke: black;"/>

			<rect x="40" y="70" width="200" height="40" style="fill: url(#right_to_left); stroke: black;"/>

			<rect x="250" y="20" width="40" height="200" style="fill: url(#down); stroke: black;"/>

			<rect x="300" y="20" width="40" height="200" style="fill: url(#up); stroke: black;"/>

			<rect x="40" y="120" width="200" height="100" style="fill: url(#diagonal); stroke: black;"/>
		</svg>

		<svg width="1000px" height="300px">
			<defs>
				<linearGradient id="partial"
				    x1="20%" y1="30%" x2="40%" y2="80%">
				    <stop offset="0%" style="stop-color: #ffcc00;"/>
				    <stop offset="33.3%" style="stop-color: #cc6699"/>
				    <stop offset="100%" style="stop-color: #66cc99;"/>
				</linearGradient>

				<linearGradient id="padded"
				    xlink:href="#partial"
				    spreadMethod="pad"/>

				<linearGradient id="repeated"
				    xlink:href="#partial"
				    spreadMethod="repeat"/>

				<linearGradient id="reflected"
				    xlink:href="#partial"
				    spreadMethod="reflect"/>
				    
				<line id="show-line" x1="20" y1="30" x2="40" y2="80"
				    style="stroke: white;"/>
			</defs>

			<rect x="20" y="20" width="100" height="100"
			    style="fill: url(#padded); stroke: black;"/>
			<use xlink:href="#show-line" transform="translate (20,20)"/>

			<rect x="130" y="20" width="100" height="100"
			    style="fill: url(#repeated); stroke: black;"/>
			<use xlink:href="#show-line" transform="translate (130,20)"/>

			<rect x="240" y="20" width="100" height="100"
			    style="fill: url(#reflected); stroke: black;"/>
			<use xlink:href="#show-line" transform="translate (240,20)"/>

			<rect x="350" y="20" width="100" height="100"
			    style="fill: url(#partial); stroke: black;"/>
		</svg>

		<svg width="500px" height="700px">
			<defs>
				<radialGradient id="three_stops">
					<stop offset="0%" style="stop-color: #f96;"/>
					<stop offset="50%" style="stop-color: #9c9;"/>
					<stop offset="100%" style="stop-color: #906;"/>
				</radialGradient>

				<radialGradient id="center_origin" cx="0" cy="0" r="100%">
					<stop offset="0%" style="stop-color: #f96;"/>
					<stop offset="50%" style="stop-color: #9c9;"/>
					<stop offset="100%" style="stop-color: #906;"/>
				</radialGradient>

				<radialGradient id="focal_set"
				    cx="0" cy="0" fx="30%" fy="30%" r="100%">
				    <stop offset="0%" style="stop-color: #f96;"/>
				    <stop offset="50%" style="stop-color: #9c9;"/>
				    <stop offset="100%" style="stop-color: #906;"/>
				</radialGradient>

				<radialGradient id="three_stops_r70" cx="0%" cy="0%" r="70%">
					<stop offset="0%" style="stop-color: #f96;"/>
					<stop offset="50%" style="stop-color: #9c9;"/>
					<stop offset="100%" style="stop-color: #906;"/>
				</radialGradient>

				<radialGradient id="padded" xlink:href="#three_stops_r70" spreadMethod="pad"/>
				<radialGradient id="repeated" xlink:href="#three_stops_r70" spreadMethod="repeat"/>
				<radialGradient id="reflected" xlink:href="#three_stops_r70" spreadMethod="reflect"/>
			</defs>

			<rect x="20" y="20" width="100" height="100" style="fill: url(#three_stops); stroke: black;"/>

			<rect x="20" y="140" width="100" height="100" style="fill: url(#center_origin); stroke: black;"/>

			<rect x="20" y="260" width="100" height="100" style="fill: url(#focal_set); stroke: black;"/>

			<rect x="20" y="380" width="100" height="100"
			    style="fill: url(#padded); stroke: black;"/>
			<rect x="130" y="380" width="100" height="100"
			    style="fill: url(#repeated); stroke: black;"/>
			<rect x="240" y="380" width="100" height="100"
			    style="fill: url(#reflected); stroke: black;"/>
		</svg>
	</body>
</html>
