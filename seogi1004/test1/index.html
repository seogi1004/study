<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="../lib/jquery-1.8.0.min.js"></script>
<script src="../lib/jui.chart.min.js"></script>
<script>
jui.define("handler", [ "jquery", "util.base", "util.math" ], function($, _, Math2) {
    var origin = [];

    return {
        start: function(list) {
            console.log("start");
            origin = list;
        },
        move: function(seq, limit) {
            console.log("move : " + seq + "/" + limit);
            var data = [];

            for(var i = 0, len = origin.length; i < len; i++) {
                data[i] = {
                    cx: origin[i].cx + seq,
                    cy: origin[i].cy + seq,
                    fill: origin[i].fill
                };
            }

            return data;
        },
        end: function() {
            console.log("end");
        },

        width: 500,     // 차트 넓이
        height: 500,    // 차트 높이
        fps: 60,        // 렌더링 시간 (ms)
        timeout: 5000, // 그리는 시간
        count: 36,      // 공 개수
        radius: 3       // 공 반지름
    }
});
</script>
<script src="template.js"></script>
</head>

<body>
<div id="chart"></div>
</body>
</html>
