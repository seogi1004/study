<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../lib/jquery-1.8.0.min.js"></script>
    <script src="../lib/jui.chart.min.js"></script>
    <script>
        jui.define("handler", [ "jquery", "util.base", "util.math" ], function($, _, Math2) {
            var data = [], degree = 0;

            return {
                start: function(list) {
                    console.log("start");

                    data = list;
                    degree = 360 / data.length;
                },
                move: function(seq, limit) {
                    var list = [];

                    for(var i = 0; i < data.length; i++) {
                        var r = Math2.radian(degree * i),
                            s = (i % 2 == 0) ? seq : seq + 30;

                        list[i] = {
                            cx: data[i].cx + (s * Math.cos(r)),
                            cy: data[i].cy + (s * Math.sin(r)),
                            fill: "#12f2e8"
                        }
                    }

                    console.log("move : " + seq + "/" + limit);

                    return list;
                },
                end: function() {
                    console.log("end");
                },

                width: 500,
                height: 500,
                fps: 60,
                timeout: 10000,
                wait: 1,
                count: 36,
                radius: 3
            }
        });
    </script>
    <script src="template.js"></script>
</head>

<body>
<div id="chart"></div>
</body>
</html>
