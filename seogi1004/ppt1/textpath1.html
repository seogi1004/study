<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<script src="../lib/jquery-1.8.0.min.js"></script>
<script src="../lib/jui.chart.min.js"></script>
<script>

jui.ready([ "util.svg" ], function(SVGUtil) {
    var svg = new SVGUtil($("#textpath").get(0), { width: "100%", height: 150 });

    svg.defs(function() {
        svg.path({
            id: "textpath1",
            d: "M75,20 a1,1 0 0,0 100,0"
        });
    });

    svg.use({
        "xlink:href": "#textpath1",
        fill: "none",
        stroke: "red"
    });

    svg.text({
        x: 10,
        y: 100,
        stroke: "#000"
    }, function() {
        svg.textPath({
            "xlink:href": "#textpath1"
        }).html("Text along a curved path...");
    });

    svg.render();
});
</script>
</head>
<body>
<div id="textpath"></div>
</body>
</html>
