<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {padding:0; margin:0;}
        #circlePath {width:800px; height:800px;}
    </style>
</head>
<body>
    <svg id="circlePath">
        <g id="target1"></g>
        <g id="target2"></g>
    </svg>

<script data-main="circlePath" src="components/requirejs/require.js"></script>

<script>
    requirejs(['circlePath'], function() {
        require(['jquery', 'svg'], function($,svg) {
            var par = $("#circlePath");
            svg.circlePath({
                ele : document.createElementNS('http://www.w3.org/2000/svg','circle')
                , par : par
                , radius : 100
                , par : $("#target2")
            })//.growRadius();
          svg.circlePath({ par : par , sx : 50, sy : 50, radius : 50, par : $("#target1") });
        });
    });
</script>
</body>
</html>
