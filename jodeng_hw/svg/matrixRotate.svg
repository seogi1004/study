<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
    "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
         width="640" height="120"
         viewBox="0 0 1280 240"  >

	<!-- Matthew Bystedt http://apike.ca 2012 -->

	<!-- Pattern Definition -->
	<defs>
		<pattern id="rulerPattern" patternUnits="userSpaceOnUse"
				x="0" y="0" width="10" height="10"
				viewBox="0 0 10 10" >

			<line x1="0" y1="0" x2="10" y2="0" stroke="lightblue" fill="none" stroke-dasharray="2,2" />
			<line x1="0" y1="0" x2="0" y2="10" stroke="lightblue" fill="none" stroke-dasharray="2,2" />
		</pattern>

	</defs>

	<!-- Backgrounds -->
	<g transform="translate(380)">
		<rect x="0" y="0" width="400" height="100%" fill="url(#rulerPattern)" />
		<text x="200" y="40" font-size="40" text-anchor="middle">Original</text>

		<rect x="165" y="80" width="70" height="70" stroke="blue" fill="#cdf" stroke-width="8" />
	</g>
	<g transform="translate(830)">
		<rect x="0" y="0" width="400" height="100%" fill="url(#rulerPattern)" />
		<text x="200" y="40" font-size="40" text-anchor="middle">Rotated</text>
		<text x="200" y="210" font-size="25" text-anchor="middle">transform="rotate(9)"</text>


		<rect x="165" y="80" width="70" height="70" stroke="blue" fill="#cdf" stroke-width="8" opacity=".3" />
		<rect x="165" y="80" width="70" height="70" stroke="blue" fill="#cdf" stroke-width="8" transform="rotate(9)" />
	</g>

	<g transform="translate(0,30)">
	<rect x="40" y="20" width="300" height="160" fill="none" stroke="black" stroke-width="15" />
	<rect x="60" y="0" width="260" height="100%" fill="white"/>

	<g transform="translate(40,45)" font-size="30" text-anchor="middle">
		<text x="70" y="0" alignment-baseline="middle">cos(a)</text>
		<text x="160" y="0" alignment-baseline="middle">-sin(a)</text>
		<text x="230" y="0" alignment-baseline="middle">0</text>
	</g>

	<g transform="translate(40,100)" font-size="30" text-anchor="middle">
		<text x="70" y="0" alignment-baseline="middle">sin(a)</text>
		<text x="160" y="0" alignment-baseline="middle">cos(a)</text>
		<text x="230" y="0" alignment-baseline="middle">0</text>
	</g>

	<g transform="translate(40,155)" font-size="30" text-anchor="middle" >
		<text x="70" y="0" alignment-baseline="middle">0</text>
		<text x="160" y="0" alignment-baseline="middle">0</text>
		<text x="230" y="0" alignment-baseline="middle">1</text>
	</g>
	</g>

	<text x="190" y="30" font-size="25" text-anchor="middle">Rotation Matrix (Origin)</text>



  </svg>