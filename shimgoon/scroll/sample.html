<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>scroll Bar</title>
<style type="text/css">
	body, div, p, span, ul, li, a { margin:0; bottom:0; }
	
	.scrollContainer { margin-top:100px; width:600px; height:600px; }
	.scrollContent { background-image:url("./images/movie_image.jpg"); width:2014px; height:2870px; }

</style>
</head>
<body>

<div class="scrollContainer">
	<div class="scrollContent"></div>
</div>

<script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="./js/jquery.studyScroll.js"></script>
<script type="text/javascript">
	// init plugin 
	
	$('.scrollContainer').studyScroll({
		'width':800,
		'height':900
	});
</script>
</body>
</html>
