<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../lib/jquery-1.8.0.min.js"></script>
    <script src="jui.chart.min.js"></script>
    <script src="main2.js"></script>
    <script>


        var rect = new Rect( 10, 10 );
        var world = null;

        jui.define("chart.brush.template", [ "util.base", "util.math" ], function(_, math) {
            var Template = function() {
                this.draw = function() {
                    var g = this.chart.svg.group();

                    this.eachData(function(i, data) {
                        g.append(this.chart.svg.circle({
                            fill: this.color(i),
                            r: this.brush.size,
                            cx: this.axis.x(data.x),
                            cy: this.axis.y(data.y)
                        }));
                    });

                    return g;
                }
            }

            Template.setup = function() {
                return {
                    size:3
                }
            }

            return Template;
        }, "chart.brush.core");

        jui.ready([ "chart.builder" ], function(builder) {
            var domain = [ -30, 30 ];

            world = builder("#chart", {
                theme: "dark",
                padding: 20,
                width: 600,
                height: 600,
                axis: [{
                    x: {
                        type: "range",
                        domain: domain,
                        unit: 1,
                        line: "solid"
                    },
                    y: {
                        type: "range",
                        domain: domain,
                        unit: 1,
                        line: "solid"
                    },
                    data:  rect.rotateX(0)
                }],
                brush: [{
                    type: "template"
                }],
                style: {
                    gridXAxisBorderWidth: 1,
                    gridYAxisBorderWidth: 1,
                    gridTickBorderSize: 0,
                    gridXFontSize: 9,
                    gridYFontSize: 9
                }
            });

        });
    </script>
</head>

<body>
<div id="chart"></div>

<div>
    rotate x:
    <button class="btn-rotate-x" value="cw">cw</button>
    <button class="btn-rotate-x" value="ccw">ccw</button>
</div>

<div>
    rotate y:
    <button class="btn-rotate-y" value="cw">cw</button>
    <button class="btn-rotate-y" value="ccw">ccw</button>
</div>

<div>
    rotate z:
    <button class="btn-rotate-z" value="cw">cw</button>
    <button class="btn-rotate-z" value="ccw">ccw</button>
</div>

<script>


    $( '.btn-rotate-x').on( 'click', function(){
        var type = 'rotateX';
        var value = null;
        switch( $( this ).val() ){
            case 'cw': value = -5; break;
            case 'ccw': value = 5; break;
        }
        update( type, value );
    });


    $( '.btn-rotate-y').on( 'click', function(){
        var type = 'rotateY';
        var value = null;
        switch( $( this ).val() ){
            case 'cw': value = -5; break;
            case 'ccw': value = 5; break;
        }
        update( type, value );
    });


    $( '.btn-rotate-z').on( 'click', function(){
        var type = 'rotateZ';
        var value = null;
        switch( $( this ).val() ){
            case 'cw': value = -5; break;
            case 'ccw': value = 5; break;
        }
        update( type, value );
    });

    var timer = null;
    function update( type, value ){
        if( timer ){  clearInterval(  timer ) }
        timer = setInterval( function(){
            world.axis( 0).update( rect[ type ]( value ) );
        }, 10 )

    }

</script>
</body>
</html>
