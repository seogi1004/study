<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- 심볼 다중 출력 -->
    <svg width="500" height="500">
        <symbol id="my-symbol">
            <circle r="50" cx="50" cy="50" fill="black"/>
            <circle r="40" cx="50 " cy="50 " fill="gray"/>
            <circle r="30" cx="50 " cy="50 " fill="silver"/>
            <circle r="20" cx="50 " cy="50 " fill="white"/>
        </symbol>

        <use xlink:href="#my-symbol"></use>
        <use xlink:href="#my-symbol" x="100"></use>
        <use xlink:href="#my-symbol" x="200"></use>
    </svg>
</body>
</html>
