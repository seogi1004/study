<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- 심폴 계충 구조  -->
    <svg width="500" height="500">
        <symbol id="my-symbol">
            <circle r="50" cx="50" cy="50" fill="black"/>
            <circle r="40" cx="50 " cy="50 " fill="gray"/>
            <circle r="30" cx="50 " cy="50 " fill="silver"/>
            <circle r="20" cx="50 " cy="50 " fill="white"/>
            <use xlink:href="#my-symbol2">
        </symbol>

        <symbol id="my-symbol2">
            <circle r="10" cx="50" cy="50" fill="red"/>
        </symbol>

        <use xlink:href="#my-symbol">
        </use>
    </svg>
</body>
</html>
