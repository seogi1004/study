<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- 심볼 내 렌더링 영역 지정 -->
<svg width="500" height="500">
    <symbol id="my-symbol" viewBox="0 0 100 100">
        <circle r="50" cx="50" cy="50" fill="black"/>
        <circle r="40" cx="50 " cy="50 " fill="gray"/>
    </symbol>

    <symbol id="my-symbol2" >
        <circle r="50" cx="50" cy="50" fill="black"/>
        <circle r="40" cx="50 " cy="50 " fill="gray"/>
    </symbol>

    <use xlink:href="#my-symbol" width="40" height="40"></use>
    <use xlink:href="#my-symbol2" x=100 width="40" height="40"></use>
</svg>
</body>
</html>
