<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        rect.blue{ fill:royalblue; }
        rect.red{ fill:red; }
        #container rect{ fill:pink; }
    </style>
</head>

<body>
<!-- 스타일 태그 사용  -->
<svg width="500" height="500">
    <rect class="blue" height="100" width="100" x="100" y="100" />
    <rect class="red" height="100" width="100" x="200" y="100" />
    <g id="container"><rect height="100" width="100" x="300" y="100" /></g>
</svg>
</body>
</html>
