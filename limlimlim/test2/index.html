<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        #world{
            width: 400px;
            height: 400px;
            background-color: white;
        }

        .rect{
            width: 50px;
            height: 50px;
            position: absolute;
            background-image: url("./img.png");
            background-size: cover;

        }
    </style>
</head>
<body>

<div id="world">
    <div class="rect" ></div>
    <div class="rect" ></div>
    <div class="rect" ></div>
    <div class="rect" ></div>
    <div class="rect" ></div>
    <div class="rect" ></div>
    <div class="rect" ></div>
    <div class="rect" ></div>
</div>
<script src="jquery-1.8.0.min.js"></script>
<script src="matrix.js"></script>
<script src="dom3d.js"></script>
<script>

    var items = [];
    var center = $( '#world').width()/2-25;
    var radius = 80;
    $( '.rect' ).each( function(){
        items.push( new window.Dom3D( $( this ) ) );
    });

    for( var i = 0, count=items.length ; i<count ; i+=1 ){
        var x = center + radius * Math.cos( 2*Math.PI * ( i/count ));
        var y = center + radius * Math.sin( 2*Math.PI * ( i/count ));
        items[ i].translate( x, y, 0).render();
    }

    setInterval( function(){
        var item;
        for( var i = 0, count=items.length ; i<count ; i+=1 ){
            item = items[ i ];
            //item.translate( -center, -center, 0).rotateY( 0.05 ).translate( center, center, 0).render();
        }
    }, 50 )

</script>
</body>
</html>
